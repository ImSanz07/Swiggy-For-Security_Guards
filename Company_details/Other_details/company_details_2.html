<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
	<div class="header">
		<h1>Security Nation</h1>
		<p>Where Security Finds You</p>

	</div>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="successful.html" method="post" id="myform">
				<div class="form-right">
					<h2>Company Details</h2>
					<div class="form-row">
						<input type="text" name="webistelink" class="webistelink" id="webistelink" placeholder="Webiste Link / Online Listing Link" required>
					</div>
					<div class="form-row">
						<input type="text" name="area" class="area" id="area" placeholder="Primary Area / Areas Of Service">
					</div>
					<h3>Services Offered</h3>
					<div class="form-checkbox">
						<label class="container">
							<p>Bodyguards</p>
							<input type="checkbox" id="checkbox "name="checkbox" value="bodyguards">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-checkbox">
						<label class="container">
							<p>Security Guards (Residential)</p>
							<input type="checkbox" id="checkbox " name="checkbox" value="bodyguards">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-checkbox">
						<label class="container">
							<p>Security Guards (Industrial)</p>
							<input type="checkbox" id="checkbox " name="checkbox" value="bodyguards">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-checkbox">
						<label class="container">
							<p>Bouncers (Clubs / Bars)</p>
							<input type="checkbox" id="checkbox " name="checkbox" value="bodyguards">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-checkbox">
						<label class="container">
							<p>Armed Guards (Banks & ATM's)</p>
							<input type="checkbox" id="checkbox " name="checkbox" value="bodyguards">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-checkbox">
						<label class="container">
							<p>Campus Security</p>
							<input type="checkbox" id="checkbox " name="checkbox" value="bodyguards">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-checkbox">
						<label class="container">
							<p>Event Security</p>
							<input type="checkbox" id="checkbox " name="checkbox" value="bodyguards">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-checkbox">
						<label class="container">
							<p>Escort Security</p>
							<input type="checkbox" id="checkbox " name="checkbox" value="bodyguards">
							<span class="checkmark"></span>
						</label>
					</div>
					<h3>Do you offer Female Security ? </h3>
					<div class="form-checkbox">
						<label class="container">
							<p>Yes</p>
							<input type="radio" id="checkbox " name="checkbox" value="bodyguards">
							<span class="checkmark"></span>
						</label>
						
					</div>
					<div class="form-checkbox">
						<label class="container">
							<p>No</p>
							<input type="radio" id="checkbox " name="checkbox" value="bodyguards">
							<span class="checkmark"></span>
						</label>
					
					</div>
					<br>
					<h3>
						Upload Necessary Documents
					</h3>
					<div class="flex">
						<div class="form-input">
							<p1>GSTIN/PAN</p1>
							<input type="file" id="pan" name="filename" placeholder="Upload GSTIN/PAN" accept=".pdf,.jpg,.png,.jpeg">
						</div>
						<div class="form-input">
							<p1>Business License</p1>
							<input type="file" id="pan" name="filename" placeholder="Upload GSTIN/PAN" accept=".pdf,.jpg,.png,.jpeg">
						</div>
						<div class="form-input">
							<p1>Income Tax Returns</p1>
							<input type="file" id="pan" name="filename" placeholder="Upload GSTIN/PAN" accept=".pdf,.jpg,.png,.jpeg">
						</div>
					</div>
					<h3>
						Upload Pictures 
					</h3>
					<div class="flex">
						<div class="form-input">
							<p1>Three Pictures Mandatory</p1>
							<input type="file" id="pan" name="filename" placeholder="Upload GSTIN/PAN" accept=".jpg,.png,.jpeg" multiple>
						</div>

					</div>

				

					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="Terms.txt" target="_blank" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox" required>
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register Badge" >
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
