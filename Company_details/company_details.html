<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
	<div class="header">
		<h1>Security Nation</h1>
		<p>Where Security Finds You</p>


	</div>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Partner With Us</h2>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Company Name" required>
					</div>
					<h3 class="owner">
						Applicant's Details
					</h3>
					<div class="form-row">
						<select name="position">
							<option value="position">Position</option>
							<option value="Manager">Manager</option>
							<option value="Director">Director</option>
							<option value="Employee">Employee</option>
							<option value="Other">Other</option>
						</select>
						<span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="position" class="position" id="position" placeholder="If Other Then Specify">
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>		
					<div class="form-group">
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"
							placeholder="Your Email">
					</div>

				</div>
				<div class="form-right">
					<h2>Company Details</h2>
					<h3 class="form-address">Address</h3>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Address Line 1" required>
					</div>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Address Line 2">
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="city" class="city" id="city" placeholder="City" required>
						</div>
					</div>
					<div class="form-row">
						<select name="State" required >
							<option value="" disabled selected>State</option>
							<option value="AN">Andaman and Nicobar Islands</option>
							<option value="AP">Andhra Pradesh</option>
							<option value="AR">Arunachal Pradesh</option>
							<option value="AS">Assam</option>
							<option value="BR">Bihar</option>
							<option value="CH">Chandigarh</option>
							<option value="CT">Chhattisgarh</option>
							<option value="DN">Dadra and Nagar Haveli</option>
							<option value="DD">Daman and Diu</option>
							<option value="DL">Delhi</option>
							<option value="GA">Goa</option>
							<option value="GJ">Gujarat</option>
							<option value="HR">Haryana</option>
							<option value="HP">Himachal Pradesh</option>
							<option value="JK">Jammu and Kashmir</option>
							<option value="JH">Jharkhand</option>
							<option value="KA">Karnataka</option>
							<option value="KL">Kerala</option>
							<option value="LA">Ladakh</option>
							<option value="LD">Lakshadweep</option>
							<option value="MP">Madhya Pradesh</option>
							<option value="MH">Maharashtra</option>
							<option value="MN">Manipur</option>
							<option value="ML">Meghalaya</option>
							<option value="MZ">Mizoram</option>
							<option value="NL">Nagaland</option>
							<option value="OR">Odisha</option>
							<option value="PY">Puducherry</option>
							<option value="PB">Punjab</option>
							<option value="RJ">Rajasthan</option>
							<option value="SK">Sikkim</option>
							<option value="TN">Tamil Nadu</option>
							<option value="TG">Telangana</option>
							<option value="TR">Tripura</option>
							<option value="UP">Uttar Pradesh</option>
							<option value="UT">Uttarakhand</option>
							<option value="WB">West Bengal</option>
						</select>
						<span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code">
						</div>
					</div>
					<div class="form-group">
						
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
					</div>
					<div class="button">
						<!-- Form Can Be Submitted Without All Data wala button -->
						<form>
							<button class="button" type="submit" value="Next">
								<a href="Other_details/company_details_2.html" type="submit">
									Next
								</a>
							</button>
						</form>
						
						<!-- Form Can Not Be Submitted Without All Data wala button -->
						<!-- <form>
							<button class="button" type="submit" value="Next" 
								<a href="Other_details/company_details_2.html" type="submit">
									Next
								</a>
							
							</button> 
							
						</form> -->
								
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
